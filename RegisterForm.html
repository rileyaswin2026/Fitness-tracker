<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Registration Page
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f0ffe6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }
        .form-container {
            padding: 40px;
            flex: 1;
        }
        .form-container img {
            display: block;
            margin: 0 auto 20px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container form input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container form button {
            padding: 10px;
            background-color: #d4f34a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
        }
        .form-container form button:hover {
            background-color: #c4e43a;
        }
        .form-container .login-link {
            text-align: center;
            margin-top: 10px;
        }
        .form-container .login-link a {
            color: #6fcf97;
            text-decoration: none;
        }
        .form-container .login-link a {
            color: #6fcf97;
            text-decoration: none;
        }
        .form-container .login-link a:hover {
            color: brown;
            text-decoration: underline;
        }
        .image-container {
            flex: 1;
            background-color: #f0ffe6;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="form-container">
    <img alt="Crystal Delta Logo" height="100" src="https://storage.googleapis.com/a1aa/image/I8rXaCb0ZeyhZikK8TzKfxnq9tYCNQg1VSHoqQuDnh3S49enA.jpg" width="100"/>
    <h2>
     Please Fill out form to Register!
    </h2>
    <form>
     <input placeholder="Username" required="" type="text"/>
     <input placeholder="Email" required="" type="email"/>
     <input placeholder="Password" required="" type="password"/>
     <input placeholder="Confirm Password" required="" type="password"/>
     <button type="submit">
      Register
     </button>
    </form>
    <div class="login-link">
     Yes i have an account?
     <a href="Login.html">
      Login
     </a>
    </div>
   </div>
   <div class="image-container">
    <img alt="Illustration of a family with a bicycle, a child playing with a ball, and a person holding a tennis racket" height="400" src="https://storage.googleapis.com/a1aa/image/5dFR7DN7BDZ6EhptLoJkX6bOSYYanBTDspqysJiwNnGEeeenA.jpg" width="400"/>
   </div>
  </div>
 </body>
</html>
